# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_1C003B001450304738323420-if00

restart_method: command

[input_shaper]
shaper_freq_x: 32.2
shaper_freq_y: 38.6
shaper_type: mzv

[gcode_arcs]
resolution: 0.05

[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16 #32
endstop_pin: EBBCan:PB6
position_endstop: 222
position_min: 0
position_max: 222
homing_speed: 90
#homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE0
interpolate: false
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16 #32
endstop_pin: probe:z_virtual_endstop
position_max: 210
#homing_positive_dir: false
#position_endstop: 0
homing_speed: 10
position_min: -5.0
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16 #32
endstop_pin: !PC3
position_endstop: 0
position_min: 0
position_max: 238
homing_speed: 90
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PD3
interpolate: false
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 120

[controller_fan controller_fan]
pin: PB5
shutdown_speed: 0
kick_start_time: 0.6
max_power: 1
idle_speed: 0.25
idle_timeout: 30
heater: heater_bed, extruder
fan_speed: 0.75

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 5000
#max_accel_to_decel: 5000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0


#kinematics: cartesian
#max_velocity: 300
#max_accel: 3000
#max_z_velocity: 5
#max_z_accel: 100

[idle_timeout]
timeout: 1800
gcode:
    {% if printer.pause_resume.is_paused %}
    M118 Idle Timeout reached
    M117 Disable hotend_fan
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
    STATUS_READY
    {% else %}
    SLEEP
    {% endif %}

#####################################################################
# 	Klipper Modules
#####################################################################

[exclude_object]

[respond]

[save_variables]
filename: ~/printer_data/variables.cfg

#####################################################################
#   Filament Sensor
#####################################################################

[filament_switch_sensor switch_sensor] 
switch_pin: ^PA9 
pause_on_runout: False 
runout_gcode: PAUSE 
# [pause_resume] is required in printer.cfg 
  M117 Filament switch runout 1
    RESPOND TYPE=error MSG='Filament Runout Detected Switch!'
    {action_call_remote_method("notify",
                             name="gcode_pushover",
                             message="Filament Runout Detected 1!")}
    TEMPS  

insert_gcode: M117 Filament switch inserted

#####################################################################
# Calibration
# The theoretical detection length of 2.88mm is the amount of filament that will be
# extruded between each pulse of the signal. This means that if no filament
# movement signal is detected after 2.88mm of filament travel command, a filament
# error will be triggered.
# Setting the detection distance to exactly 2.88mm may likely cause false triggers
# or errors. You can treat this parameter as the sensitivity of the sensor, the higher
# the number, the less sensitive the sensor will be.
# The detection length needs to be adjusted depending on the mounting location of
# your SFS V2.0. The further away from the extruder, the higher the number will
# need to be. We recommend a starting point of 3mm. If you keep getting false
# triggers, increase the detection length by 1mm increments until the problem is
# resolved.
#####################################################################

[filament_motion_sensor btt_smartie] 
switch_pin: ^PA10 
detection_length: 3.5 #2.88 # accuracy of motion sensor 2.88mm 
extruder: extruder 
pause_on_runout: False 
runout_gcode: PAUSE # [pause_resume] is required in printer.cfg 
  M117 Filament encoder runout 2
    RESPOND TYPE=error MSG='Filament Runout Detected Smartie!'
    {action_call_remote_method("notify",
                             name="gcode_pushover",
                             message="Filament Runout Detected 2!")}
    TEMPS  
insert_gcode: 
  M117 Filament encoder inserted


#####################################################################
#   Displays
#####################################################################


[bed_mesh]
speed: 400
horizontal_move_z: 3
mesh_min: 10,25
mesh_max: 211,211
probe_count: 10,10
algorithm: bicubic
fade_start: 0.2
fade_end: 5
#fade_target: 0
#relative_reference_index: 12
zero_reference_position: 110,110


#####################################################################
# 	Includes
#####################################################################
#####################################################################
[include bigtreetech-ebb-sb-canbus-v1.0.cfg]
[include config_backup.cfg]
[include mainsail.cfg]
[include stealthburner_leds.cfg]
#[include nevermore.cfg]
[include macros.cfg]
[include timelapse.cfg]


